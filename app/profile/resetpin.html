<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>VLPS Premium: ChowApp - Reset your PIN</title>

    <link rel="stylesheet" href="../../dbs_modules/sass/app.css">
    <link rel="stylesheet" href="../../dbs_modules/sass/modal.css">
    <link rel="stylesheet" href="../../dbs_modules/tailwind/tailwind.css">
</head>
<body>
    <main class="h-screen">
        <!-- Back Button (Component), inline function, goes to previous page -->
        <button onclick="javascript:history.back()" class="btn-0 fixed top-10 left-1 mt-4 ml-4">
            <img class="h-5" src="../../dbs_content/vectors/back.svg" alt="Previous Action">
        </button>

        <div class="flex justify-center">
            <div class="sticky pt-12">
                <h2 class="_font text-center text-3xl">Reset Pin</h2>
                <p class="_font text-center text-lg pt-1.5">Enter your old and new pins to reset.</p>
            </div>
        </div>

        <section class="flex flex-col pt-5">
            <div class="pl-7 pr-7 pt-4">
                <div class="relative">
                    <input id="usr_currentpin" class="_font std-input text-lg rounded-full h-14 w-full pl-6 pt-4" type="number" required>
                    <label for="usr_currentpin" class="absolute _font text-xl text-gray-500 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Current Pin</label>
                </div>
            </div>

            <div class="pl-7 pr-7 pt-6">
                <div class="relative">
                    <input id="usr_newpin" class="_font std-input text-lg rounded-full h-14 w-full pl-6 pt-4" type="number" required>
                    <label for="usr_newpin" class="absolute _font text-xl text-gray-500 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">New Pin</label>
                </div>
            </div>

            <div class="pl-7 pr-7 pt-6">
                <div class="relative">
                    <input id="usr_confirmpin" class="_font std-input text-lg rounded-full h-14 w-full pl-6 pt-4" type="number" required>
                    <label for="usr_confirmpin" class="absolute _font text-xl text-gray-500 duration-300 transform -translate-y-4 scale-75 top-5 z-10 origin-[0] left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Confirm New Pin</label>
                </div>
            </div>

            <!-- Reset Button (Component), script, reset the users pin -->
            <div class="pt-6">
                <div class="pl-7 pr-7 pt-0.5">
                    <button id="pin_reset" class="_font btn-0 main-btn rounded-full h-14 w-full">Reset</button>
                </div>
            </div>
            
        </section>
    </main>

    <!-- iOS Modal -->
    <div class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" id="cupertinoModalMain">
        <div class="pt-3.5">
            <div id="cupertinoDialog" class="WK-iOSAlert rounded-xl">
                <div>
                    <h1 id="cupertinoTitle" class="WK-iOSAlertTitle text-center">Label</h1>
                    <p id="cupertinoContent" class="WK-iOSAlertDescription text-center">Description</p>
                    <div class="WK-iOSAlertActionBar">
                        <button id="cupertinoModalBtn" class="WK-iOSAlertAction border-t rounded-b-lg">Ok</button>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <!-- Android Modal -->
     <div class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" id="materialModalMain">
        <div class="pt-1">
            <div id="materialDialog" class="WK-MaterialAlert rounded-xs _feedfont">
                <div class="pt-1">
                    <!-- <img class="" src="./dbs_content/alertbox.png"> -->
                    <h1 id="materialTitle" class="WK-MaterialAlertTitle font-medium">Label</h1>
                    <p id="materialContent" class="WK-MaterialAlertDescription">Description</p>
                    <div class="WK-MaterialAlertActionBar flex flex-row-reverse">
                        <button id="materialModalBtn" class="WK-MaterialAlertAction font-medium mr-4 mt-8 py-1.5 px-4">OK</button>
                    </div>
                </div>
            </div>
        </div>

     </div>

    <script src="../../dbs_modules/resetpin.dbs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
</body>
</html>
